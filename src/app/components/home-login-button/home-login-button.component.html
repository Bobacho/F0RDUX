<div id="login-button-container">
  <button class="login-button" (click) = "onLogout()">
    <a class="login-link" [href]="route">
      <mat-icon>account_circle</mat-icon>
      <h6>
        @if(!user)
        {
          Sign In
        }
        @else
        {
          Logout
        }
      </h6>
    </a>
  </button>
</div>
