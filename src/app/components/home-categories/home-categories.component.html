<section id="container" (mouseover) = "onShowCategories()"
  (mouseout) = "offShowCategories()">
  <ul class = "category-set">
    @for(category of categories; track category)
    {
      <li>
        <button class = "category-button" (click) = "onShowCategory(category)">
          <h6 class = "category-title">
            {{ category }}
          </h6>
        </button>
      </li>
    }
  </ul>
</section>
